version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ec2-user/app/step2/zip/
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user # codedeploy에서 ec2 서버로 넘겨준 파일들을 모두 ec2-user 권한을 갖도록 한다
    group: ec2-user

# hooks : CodeDeploy 배포단계에서 실행할 명령어
hooks: # ApplicationStart 단계에서 deploy.sh 를 ec2-user 권한으로 실행하게된다.
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user