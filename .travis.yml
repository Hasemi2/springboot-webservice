language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r springboot-webservice *
  - mkdir -p deploy
  - mv springboot-webservice.zip deploy/springboot-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: springboot-webservice-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait_until_deployed : true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY #Travis 설정
    secret_access_key: $AWS_SECRET_KEY #Travis 설정

    bucket: springboot-webservice-build # s3 버킷 이름
    key : springboot-webservice.zip #빌드파일을 압축해서 전달
    build_type : zip
    application: springboot-webservice # codedeploy 웹 콘솔에 지정된 애플리케이션 이름
    deployment_group : springboot-webservice-group # 웹콘솔 배포그룹
    region: ap-northeast-2
    wait-until-deployed: true

